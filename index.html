<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div class="header">
        <h1 class="text">LIBRARY E.L.P</h1>
        <button class="btn" id="openModal">NEW BOOK</button>
    </div>

    <div class="main">
        <div class="container" id="container">

        </div>
    </div>

    <dialog id="modal">
        <h2 class="text">NEW BOOK</h2>
        <p>Please fill the form below</p>
        <form action="index.html" method="dialog" id="formBook">
            <div class="wrapper">
                <label for="">Author</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div class="wrapper">
                <label for="">Title</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="wrapper">
                <label for="">Pages</label>
                <input type="number" name="pages" id="pages" required>
            </div>
            <div class="wrapper">
                <label for="">Readed?</label>
                <select name="option" id="option" required>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>


            <div class="btn-container">
                <input class="btn" type="submit" value="ADD BOOK" id="addBook">
            </div>

        </form>


    </dialog>

    <footer class="footer">
        <p>Created by Light</p>
        <a class="logo" href="https://github.com/KiryuuLight/library"><img src="img/github-mark.svg" alt=""
                srcset=""></a>
    </footer>
</body>

</html>
